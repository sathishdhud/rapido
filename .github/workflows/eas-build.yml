name: Build Expo Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install Yarn
      - name: Install Yarn
        run: npm install -g yarn

      # 4. Install Expo CLI
      - name: Install Expo CLI
        run: npm install -g expo-cli

      # 5. Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 6. Build APK with Expo Classic
      - name: Build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: expo build:android -t apk --non-interactive

      # 7. Wait & download artifact
      - name: Download APK
        run: |
          mkdir -p build
          curl -L "$(expo url:apk --non-interactive)" -o build/app.apk

      # 8. Upload to GitHub Actions artifacts
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app.apk
